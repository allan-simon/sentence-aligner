<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find COD</title>

    <link rel="stylesheet" media="all" href="/static/bootstrap.css" />
</head>

<body>
    <script src="/static/async.js"></script>
    <script src="/static/url.js"></script>


    <h4>Find COD</h4>

    <script src="/static/get_sentences_xpath.js"></script>
    <ul id="list-sentences">
    </ul>

    <button
        onclick="
            var that = this;
            that.disabled = true;
            SentencesByStruct.getWithCODNextPage(
                document.getElementById('list-sentences')
            ).then(
                function() { that.disabled = false }
            ).catch(
                function() { that.disabled = false }
            )
        "
    >
        Show More
    </button>
    <script>
        SentencesByStruct.getWithCODNextPage(
            document.getElementById("list-sentences")
        );
    </script>

    
</body>
</html>
